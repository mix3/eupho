language: go
go:
 - 1.5
 - 1.6
 - 1.7
 - tip
sudo: false
script:
    - go test -v ./...
before_deploy:
  - go get -t -v ./...
  - go get github.com/mitchellh/gox
  - gox -os="darwin linux freebsd openbsd netbsd" -output build/{{.Dir}}_{{.OS}}_{{.Arch}} github.com/mix3/eupho/cmd/eupho github.com/mix3/eupho/cmd/eupho-slave github.com/mix3/eupho/cmd/eupho-solo
deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - build/eupho_darwin_386
    - build/eupho_darwin_amd64
    - build/eupho_freebsd_386
    - build/eupho_freebsd_amd64
    - build/eupho_freebsd_arm
    - build/eupho_linux_386
    - build/eupho_linux_amd64
    - build/eupho_linux_arm
    - build/eupho_netbsd_386
    - build/eupho_netbsd_amd64
    - build/eupho_netbsd_arm
    - build/eupho_openbsd_386
    - build/eupho_openbsd_amd64
    - build/eupho-slave_darwin_386
    - build/eupho-slave_darwin_amd64
    - build/eupho-slave_freebsd_386
    - build/eupho-slave_freebsd_amd64
    - build/eupho-slave_freebsd_arm
    - build/eupho-slave_linux_386
    - build/eupho-slave_linux_amd64
    - build/eupho-slave_linux_arm
    - build/eupho-slave_netbsd_386
    - build/eupho-slave_netbsd_amd64
    - build/eupho-slave_netbsd_arm
    - build/eupho-slave_openbsd_386
    - build/eupho-slave_openbsd_amd64
    - build/eupho-solo_darwin_386
    - build/eupho-solo_darwin_amd64
    - build/eupho-solo_freebsd_386
    - build/eupho-solo_freebsd_amd64
    - build/eupho-solo_freebsd_arm
    - build/eupho-solo_linux_386
    - build/eupho-solo_linux_amd64
    - build/eupho-solo_linux_arm
    - build/eupho-solo_netbsd_386
    - build/eupho-solo_netbsd_amd64
    - build/eupho-solo_netbsd_arm
    - build/eupho-solo_openbsd_386
    - build/eupho-solo_openbsd_amd64
  on:
    go: '1.7'
    repo: mix3/eupho
    tags: true
